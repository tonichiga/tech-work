<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header></header>
    <main>

            <label for="name"

            <label for=""

                type="numbertext"
                name="number"
                class="form-create-number"
              />

            <button type="submit" class="create-btn">Отправить</button>
          </form>
        </div>
        <div class="form" hidden>
          <form action="#">
            <p class="main-form">Логин</p>
            <input type="login" class="form-login" />
            <p class="main-form">Пароль</p>
            <input type="password" class="form-password" />
            <button type="button" class="main-btn-create">Создать</button>
            <button type="button" class="main-btn-login">Войти</button>
          </form>
        </div>
        <div class="phonebook">
          <ul class="phonebook-list"></ul>
        </div>
      </div>
    </main>
    <footer></footer>
